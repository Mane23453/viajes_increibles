<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />   
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>CONTÁCTANOS</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="paquetes.html">Paquetes</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html" class="activo">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <h2>Formulario de registro</h2>
    
    <form 
    action="https://formspree.io/f/movwrarb"
     method="POST"
     >
      <fieldset>
        <legend>Información de contacto</legend>

        <p>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="name_control" autofocus required />
        </p>

        <p>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="email_control" required />
        </p>

        <p>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="date_control" />
        </p>

        <p>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="tel_control" />
        </p>

        <p>
          <label for="mensaje">Mensaje:</label><br />
          <textarea id="mensaje" name="mensaje_control" rows="5" cols="40" required></textarea>
        </p>

        <p>
          <input type="submit" value="Enviar" />
        </p>
      </fieldset>
    </form>

  </main>

  <footer>
    &copy; Viajes Increíbles
  </footer>
</body>
</html>
